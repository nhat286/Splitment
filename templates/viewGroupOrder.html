<!DOCTYPE html>
<html>
<title>Splitment</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- https://www.w3schools.com/w3css/4/w3.css -->
<!-- <link rel="stylesheet" href="css/extra.css">
<link rel="stylesheet" href="css/w3.css"> 
<link rel="stylesheet" href="css/w3-theme.css"> -->
<link rel="stylesheet" href="templates/css/extra.css">
<link rel="stylesheet" href="templates/css/w3.css"> 
<link rel="stylesheet" href="templates/css/w3-theme.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html, body, h1, h2, h3, h4, h5 {font-family: "Open Sans", sans-serif}
</style>
<body class="w3-theme-l5">

<!-- Navbar -->
<div class="w3-top">
 <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
  <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
  <a href="#" class="w3-bar-item w3-button w3-theme-d4"><img src="templates/icons/logo-white.png" alt="Splitment" class="w3-left w3-margin-right" style="width:100px"></a>
  
  <div class="w3-dropdown-hover w3-hide-small">
    <button class="w3-button w3-padding-large" title="Notifications" id="navbar-notif"><i class="fa fa-bell"></i><span class="w3-badge w3-right w3-small w3-green">1</span></button>     
    <div class="w3-dropdown-content w3-card-4 w3-bar-block" style="width:300px" id="navbar-notif-dropdown">
      <a href="#" class="w3-bar-item w3-button">Welcome! Click on Help to learn more.</a>
    </div>
  </div>

  <button class="w3-button w3-padding-large" title="Help" id="navbar-help"><i class="fa fa-question"></i></button>

  <a href="#" class="w3-margin-right w3-text-theme w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-white" title="Logout" id="navbar-logout">
    <i class="fa fa-power-off fa-fw w3-margin-right w3-text-theme"></i>Logout
  </a>
  <a href="#" class="w3-margin-right w3-text-theme w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-white" title="Login/Signup" id="navbar-login">
    <i class="fa fa-user fa-fw w3-margin-right w3-text-theme"></i>Login/Signup
  </a>
 </div>
 <!-- End Navbar -->
</div>

<!-- Page Container -->
<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">    
  <!-- The Grid -->
  <div class="w3-row">
    
    <!-- Middle Column -->
    <div class="w3-col m12" >
    
      <div class="w3-row-padding" id="vgo">
        <div class="w3-col m12">
          <div class="w3-card w3-round w3-white">
            <div class="w3-container w3-padding">
              <h3 class="w3-opacity">View the Group Order!</h3>
              <ul class="w3-ul list-group list-group-flush">
                <li class="list-group-item">Admin of Order: {{}}</li> <!--INLCUDE RATING OF ADMIN-->
                <li class="list-group-item">Online Retailer: {{}}</li>
                <li class="list-group-item">Online Retailer URL: {{}}</li>
                <li class="list-group-item">Deadline: {{}}</li>
                <li class="list-group-item">Members: {{}}</li> <!--NUMBER OF MEMBERS-->
              </ul>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="w3-row-padding" id="vgo-members">
        <div class="w3-col m12">
          <div class="w3-card w3-round w3-white">
            <div class="w3-container w3-padding">
              <h3 class="w3-opacity">Member List</h3>
              <ul class="w3-ul list-group list-group-flush">
                {% for member in members %}
                  <li class="list-group-item">{{member}}: Book</li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>

      
    <!-- End Middle Column -->
    </div>
    
  <!-- End Grid -->
  </div>
  
<!-- End Page Container -->
</div>
<br>

<!-- Footer -->

<footer class="w3-container w3-theme-d5">
  <img src="templates/icons/logo-white.png" alt="Splitment" class="w3-right w3-margin-right w3-padding-large" style="width:150px">
</footer>
 
<script></script>

</body>
</html>
